{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'usuarios/css/editar_usuario.css'%}">
    <title>Editar usuário</title>

</head>
<body>
  {% include 'navbar.html' %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <a href="{% url 'VoltarUsuarios'%}"><i class="fas fa-arrow-left fa-2x" style="position: absolute; top: 11%; left: 6%; color: white;z-index: 2;cursor: pointer;"></i> </a> 
    <div class="container">
        <form method="post" action="{% url 'EditarUser' id=id %}">
            {% csrf_token %}
            <h1>EDITAR  DADOS <i class="fas fa-pencil-alt"></i><br>  </h1><br><br><br><br>

            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" placeholder="Digite o nome do usuário:" id="nome" value="{{nome}}" required><br><br>


            <label for="username">Nome de usuário:</label><br>
            <input type="text" name="username" placeholder="Digite o nome de usuário:" id="username" value="{{username}}" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" name="email" placeholder="Digite o email do usuário:" id="email" value="{{email}}" required><br><br>

            <a href="{% url 'RedefinirSenhaUser' id=id %}"><button type="button" id="redefinir"> Redefinir Senha</button></a><br><br>
            <button type="submit">Atualizar usuário</button>
            <br><br>
          </form>
          <a href="{% url 'DeletarUser' id=id%}"><button class="excluir" data-user-id="{{ id }}"onclick="return confirm('Você deseja excluir esse usuário?')">Excluir</button></a>

          {% if messages %}
          {% for message in messages %}
          <h4{% if message.tags %} class="error-message" id ="error-mensagem" {% endif %}>{{message}}</h4><br><br>
          {% endfor %}
        {%endif%}

    </div>

    <script>
      
              document.addEventListener('DOMContentLoaded', function() {
        var erro = document.getElementById('error-mensagem');
        erro.style.display = 'block';

        setTimeout(function() {
            erro.style.display = 'none';
        }, 3000);
        });

    </script>

</body>
</html>
