<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desativar colaborador</title>
    <style>
        *{margin: 0;
        padding: 0;
        box-sizing: border-box;}
        .topnav img{
        height: 55px;
        margin-right: 30px;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg,blue,yellow);
        }
        div{
            background-color: rgba(0, 0, 0, 0.8);
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            padding:80px;
            border-radius:15px;
            color:#fff
        }
        input{
            padding:15px;
            border:none;
            padding:13px;
            width: 90%;
            border-radius: 10px;
        }
        button{
            background-color: dodgerblue;
            border:none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
        }
        button:hover{
            background-color: deepskyblue;
        }
        h1{
            top:50%;
            text-align: center;
        }
        .topnav {
        overflow: hidden;
        background-color: #333;
        }

        .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }

        .topnav a:hover {
        background-color: #ddd;
        color: black;
        }

        .topnav a.active {
        background-color: #04AA6D;
        color: white;
        }
        .error-message {
  color: #ff0000; 
  font-weight: bold; 
  font-size: 16px; 
  background-color: #ffbdbd;
  border-radius: 10px;
  height: 30px;
  text-align: center;
  line-height: 30px;
  border:solid 1.5px rgb(255, 1, 1);
}

    </style>
    <script>
        function formatarCPF() {
        var cpf = document.getElementById("cpf");
        var cpf_mod = cpf.value;

        cpf_mod = cpf_mod.replace(/\D/g, "");

        if (cpf_mod.length > 3 && cpf_mod.length < 7) {
            cpf_mod = cpf_mod.replace(/(\d{3})(\d)/, "$1-$2");
        } else if (cpf_mod.length >= 7 && cpf_mod.length < 10) {
            cpf_mod = cpf_mod.replace(/(\d{3})(\d{3})(\d)/, "$1.$2-$3");
        } else if (cpf_mod.length >= 10) {
            cpf_mod = cpf_mod.replace(/(\d{3})(\d{3})(\d{3})(\d)/, "$1.$2.$3-$4");
        }
        cpf.value = cpf_mod;
        }
    </script>
</head>
<body>
    <nav class="topnav">
        <a href="{% url 'Home' %}"><img src="https://www.scivale.com.br/wp-content/uploads/2017/12/logo-sci.png" alt="logo-sci"></a>
        <a href="{%url 'ComecarCompra'%}">Adicionar compra</a>
        <a href="{% url 'AdicionarColab' %}">Adicionar colaborador</a>
        <a href="{%url 'AdicionarProdu' %}">Adicionar produto</a>
        <a href="{% url 'MostrarColab' %}">Listar colaboradores</a>
        <a href="{% url 'ListarProdu' %}">Listar produtos</a>
        {% if user.is_superuser %}
                <a href="{% url 'ListarUser'%}">Usuários</a>
        {% endif %}
        <a class="logout" href="{%url 'Logout' %}">Logout -></a>
    
    </nav>
    <div class="container">
        <form method="post" action="{% url 'DesativarColab' id=colaborador.id %}">
            {% csrf_token %}
            <h1>-Desativar-<br>Colaborador</h1>

            <label for="login">Digite o usuário do colaborador:</label><br><br>
            <input type="text" placeholder="Login do colaborador:" name="login" id="login" value="{{login}}"><br>

            {% if erro%}
            <h4 class="error-message">{{erro}}</h4><br><br>
            {%endif%}<br>
            <button type="submit">Deligar colaborador</button>   
        </form>


    </div>
</body>
</html>
